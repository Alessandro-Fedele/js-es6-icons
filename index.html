<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>FontIcons</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold text-info" href="#">FontIcons</a>
                <div class="d-flex">
                    <div class="input-group">
                        <div class="input-group-text bg-info text-white fs-5">Filtra per tipo</div>
                        <select onchange="fill()" class="form-select" id="filter" style="width: 150px;">
                            <option value="1">Tutte</option>
                            <option value="2">Animal</option>
                            <option value="3">Vegetable</option>
                            <option value="4">User</option>
                        </select>
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <section class="container my-5">
            <div class="row row-cols-5 g-5 icon-container">
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
